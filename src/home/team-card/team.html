<template>
    <require from="./team.css"></require>

    <div class="info-card mdl-card mdl-cell mdl-shadow--6dp">
            <div class="mdl-card__title mdl-card--border">
                <h2 class="mdl-card__title-text">${ title }</h2>
            </div>

            <div class="mdl-card__supporting-text">
                <div class="mdl-list">
                    <div class="mdl-list__item" repeat.for="user of users | limit:3">
                        <span class="mdl-list__item-primary-content">
                            <i class="material-icons mdl-list__item-avatar">person</i>
                            <span>${ user.login }</span>
                        </span>
                        <a class="mdl-list__item-secondary-action" href="${user.html_url}">
                            <i class="material-icons">info</i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" route-href="route: users; params.bind: { org: 'aurelia' }">
                    <i class="material-icons">send</i>
                    View All
                </a>
            </div>
        </div>
</template>
