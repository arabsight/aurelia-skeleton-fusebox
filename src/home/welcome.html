<template>
    <require from="./welcome.css"></require>

    <div class="spacer"></div>

    <section class="container mdl-grid au-animate">


        <div class="welcome-card mdl-card mdl-cell mdl-shadow--6dp">
            <div class="mdl-card__title mdl-card--border">
                <h2 class="mdl-card__title-text">${heading}</h2>
            </div>

            <form role="form" submit.delegate="submit()">
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="fn" value.bind="firstName">
                        <label class="mdl-textfield__label" for="fn">first name</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="ln" value.bind="lastName">
                        <label class="mdl-textfield__label" for="ln">first name</label>
                    </div>

                    <p class="help-block"><label>Full Name:</label> ${fullName | upper}</p>
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        <i class="material-icons">send</i>
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <div class="info-card mdl-card mdl-cell">

        </div>
    </section>
</template>
